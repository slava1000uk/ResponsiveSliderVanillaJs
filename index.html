<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Responsive slider</h1>
    <div class="slider">
      <ul class="slider__list">
        <li class="slider__item">
          <img class="img" src="/ResponsiveSliderVanillaJs/images/111.jpeg" alt="Motobike">
        </li>
        <li class="slider__item">
          <img class="img" src="/ResponsiveSliderVanillaJs/images/112.jpeg" alt="Car">
        </li>
        <li class="slider__item">
          <img class="img" src="/ResponsiveSliderVanillaJs/images/113.jpeg" alt="Tram">
        </li>
        <li class="slider__item">
          <img  class="img" src="/ResponsiveSliderVanillaJs/images/114.jpeg" alt="Helicopter">
        </li>
        <li class="slider__item">
          <img class="img" src="/ResponsiveSliderVanillaJs/images/115.jpeg" alt="Yacht">
        </li>
      </ul>
    </div>
    <div class="btn__container">
      <button class="control previous">&lt;</button>
      <button class="control next">&gt;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
